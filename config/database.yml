#
# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000
#
development:
  <<: *default
  database: db/development.sqlite3
#
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
#
test:
  <<: *default
  database: db/test.sqlite3
#
# 1. Creating 'flux-tutorial' on 'heroku'
# ** https://devcenter.heroku.com/articles/heroku-postgresql
#
# 2. Creating 'messages', 'relationships', ..., on 'heroku' (possibly unnecessary??)
# ** https://www.postgresql.jp/document/9.4/html/tutorial-table.html
#
# 3. Transferring data from 'sqlite3 db/development.sqlite3' to 'heroku pg:psql'
# ** https://qiita.com/kumakichiwel/items/5ad175111fcd841c6606
#
# 4. Changing 'database' name to 'flux-tutorial'
# ** https://qiita.com/beta_chelsea/items/34ccd2b7ad48163c55f8
#
# 5. Changing 'host' according to 'unix_socket_directories'
# ** https://qiita.com/volanja/items/e4c351ae5e5d1b977077
#
# 6. Adding 'x' permissions on '/var/run/postgresql', and 'wrx' permissions on '.s.PGSQL.5432'
# ** https://stackoverflow.com/questions/8465508/can-not-connect-to-local-postgresql
#
# ** How to change permissions
# ** https://qiita.com/shisama/items/5f4c4fa768642aad9e06
#
production:
  <<: *default
  database: flux-tutorial
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: /var/run/postgresql
